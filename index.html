<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

    <div class="header">
        <ul class="top-header">
            <li><img class="search-svg" src="./images/magnify.svg" alt="Search" width="35px" color="white"></li>
            <li><input type="text" placeholder="Search..."></li>
            <li><img class="bell-icon" src="./images/bell-ring.svg" width="35px"></li>
            <li><img class="user-profile-icon" src="images/account-circle.svg" alt="user profile" width="35px"></li>
            <li class="username">Morgan Oakley</li>
        </ul>

        <ul class="bottom-header">
            <div class="user-greeting-section">
                <li class="user-profile"><img class="user-profile-icon" src="images/account-circle.svg" alt="user profile" width="65px"></li>
                <li class="greeting"><p>Hi there,</p><h1>Morgan Oakley (@morgan)</h1></li>
            </div>
            <div class="user-upload-section">
                <li class="btn-new"><button>New</button></li>
                <li class="btn-upload"><button>Upload</button></li>
                <li class="btn-share"><button>Share</button></li>
            </div>
        </ul>
    </div>

    <div class="sidebar">
        <ul class="dash-title">
            <li><img class="company-logo" src="images/rhombus-split.svg" alt="Company Logo" width="35px"></li>
            <li>Dashboard</li>
        </ul>

        <ul class="home-section">
            <li><img src="images/home.svg" alt="Home" width="35px">Home</li>
            <li><img class="user-profile-icon" src="images/account-circle.svg" alt="user profile" width="35px">Profile</li>
            <li><img src="images/message-reply.svg" alt="Messages" width="35px">Messages</li>
            <li><img src="images/clock-time-four.svg" alt="history" width="35px">History</li>
            <li><img src="images/clipboard-text-clock.svg" alt="tasks" width="35px">Tasks</li>
            <li><img src="images/account-group.svg" alt="communities" width="35px">Communities</li>
        </ul>

        <ul class="settings-section">
            <li><img src="images/cog.svg" alt="settings" width="35px">Settings</li>
            <li><img src="images/help-circle.svg" alt="support" width="35px">Support</li>
            <li><img src="images/lock-open-check.svg" alt="privacy" width="35px">Privacy</li>
        </ul>

    </div>

    <div class="content-container">
        <ul class="projects">
            <li class="content-titles">Your Projects</li>
            <li class="projects-container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            </li>
        </ul>

        <ul class="announcements-container">
            <li class="content-titles">Announcements</li>
            <li class="announcement-content">Announcements content</li>
        </ul>

        <ul class="trending-container">
            <li class="content-titles">Trending</li>
            <li class="trending-content">Trending content</li>
        </ul>



    </div>
    

    





    </div>
</body>
</html>
